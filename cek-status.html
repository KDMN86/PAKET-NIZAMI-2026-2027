<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Status Peserta 2026</title>
    <link rel="stylesheet" href="styles2.css" />
    <style>
      /* CSS KHUSUS UNTUK TAMPILAN PREMIUM */
      .result-item {
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(20, 20, 20, 0.85); /* Efek kaca gelap */
        backdrop-filter: blur(5px);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        color: #fff;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      }
      .result-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 10px;
        margin-bottom: 10px;
      }
      .badge-paket {
        background: #007bff;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
      }
      .progress-container {
        margin: 15px 0;
      }
      .progress-bar-bg {
        width: 100%;
        background-color: #444;
        border-radius: 10px;
        height: 12px;
        overflow: hidden;
      }
      .progress-bar-fill {
        height: 100%;
        background-color: #28a745;
        width: 0%;
        transition: width 1s ease-in-out;
      }
      .label { color: #aaa; font-size: 0.9rem; }
      .value { color: #fff; font-weight: 600; }
      .btn-kalender {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #073116, #0b5e2a);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 15px;
      }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Cek Tabungan 2026</h2>
      <select id="filterType">
        <option value="id">Cek ID Peserta</option>
        <option value="group">Cek Grup ID</option>
      </select>
      <input
        type="text"
        id="searchInput"
        placeholder="Masukkan ID..."
      />
      <button onclick="cekStatus()">üîç Cek Sekarang</button>
      <button class="btn-reset" onclick="resetForm()">Reset</button>
      <div id="resultContainer" class="result hidden" style="background: transparent; box-shadow: none;"></div>
    </div>

    <script>
      const API_URL = 'https://script.google.com/macros/s/AKfycbzBAk8v5BxFnd40_hVz7urROlVew0JIZB6iQ44wIWcqD1Fcgzi029CviLPTB-ggLFGZ/exec';
      
      // DATA BARANG MINGGUAN (Sama seperti sebelumnya)
      const barangMingguan = [
        { name: 'Indomie Ayam Bawang', price: 3200 },
        // ... (kode barang lainnya sama, disingkat agar muat) ...
        { name: 'Beras Super 10 kg', price: 5000 },
        { name: 'Minyak Goreng Bimoli 5L (Kompan)', price: 3750 }
      ];

      window.onload = () => {
        const p = new URLSearchParams(location.search);
        if (p.get('group')) {
          document.getElementById('filterType').value = 'group';
          document.getElementById('searchInput').value = p.get('group');
          cekStatus();
        }
      };

      function cekStatus() {
        const ft = document.getElementById('filterType').value;
        const q = document.getElementById('searchInput').value.trim();
        if (!q) return alert('Masukkan kata kunci!');
        
        const out = document.getElementById('resultContainer');
        out.innerHTML = '<p style="text-align:center; color:#fff;">Sedang memuat data...</p>';
        out.classList.remove('hidden');

        const param = ft === 'id' ? `?id=${encodeURIComponent(q)}` : `?group=${encodeURIComponent(q)}`;

        fetch(API_URL + param)
          .then((r) => r.json())
          .then((data) => {
            if (data.error) out.innerHTML = `<p style="color:#ff6b6b; text-align:center;">${data.error}</p>`;
            else tampilkanHasil(data);
          })
          .catch((err) => out.innerHTML = `<p style="color:red">Gagal terhubung ke server.</p>`);
      }

      function tampilkanHasil(data) {
        let html = ``;
        data.forEach((peserta) => {
          // HITUNG PROGRESS BAR
          let totalWajib = peserta.totalSetoran || 330;
          let masuk = Number(peserta.setoranDilakukan) || 0;
          let persen = Math.round((masuk / totalWajib) * 100);
          if(persen > 100) persen = 100;
          let warnaBar = persen < 50 ? '#ffc107' : '#28a745';

          // LOGIKA BARANG MINGGUAN
          let rincianBarangHTML = '';
          if (peserta.jenisPaket && peserta.jenisPaket.toLowerCase() === 'mingguan' && peserta.setoranBarang) {
             // ... logika parsing barang sama seperti file asli Anda ...
             rincianBarangHTML = `<div style="margin-top:10px; font-size:0.85rem; background:rgba(0,0,0,0.3); padding:10px; border-radius:8px;">üì¶ <strong>Rincian Barang:</strong><br>${peserta.setoranBarang}</div>`;
          }

          // TOMBOL KALENDER
          let tombolKalender = '';
          if (peserta.jenisPaket.toLowerCase() !== 'mingguan') {
             const p = encodeURIComponent;
             const link = `kalender.html?jumlah=${p(masuk)}&paket=${p(peserta.jenisPaket)}&id=${p(peserta.idPeserta)}&nama=${p(peserta.nama)}`;
             tombolKalender = `<button class="btn-kalender" onclick="window.location.href='${link}'">üìÖ Lihat Kalender 2026</button>`;
          }

          // HTML CARD
          html += `
            <div class="result-item">
              <div class="result-head">
                <span style="opacity:0.8">#${peserta.no} | ${peserta.idPeserta}</span>
                <span class="badge-paket">${peserta.jenisPaket}</span>
              </div>
              <h2 style="margin:0 0 5px 0;">${peserta.nama}</h2>
              <p style="margin:0; opacity:0.7">Nilai: Rp ${Number(peserta.nilaiSetoran).toLocaleString('id-ID')}</p>

              <div class="progress-container">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px;">
                   <span>Terkumpul: ${masuk}x</span>
                   <span>Target: ${peserta.totalSetoran}x</span>
                </div>
                <div class="progress-bar-bg">
                   <div class="progress-bar-fill" style="width:${persen}%; background-color:${warnaBar}"></div>
                </div>
                <div style="text-align:right; font-size:0.8rem; margin-top:5px; color:#ff6b6b">
                   Kurang: ${peserta.sisaSetoran}x lagi
                </div>
              </div>

              ${rincianBarangHTML}
              ${tombolKalender}
            </div>
          `;
        });
        document.getElementById('resultContainer').innerHTML = html;
      }

      function resetForm() {
        document.getElementById('searchInput').value = '';
        document.getElementById('resultContainer').classList.add('hidden');
      }
    </script>
  </body>
</html>
