  <head>
    <meta charset="UTF-8" />

    <title>Galeri NIZAMI 2026-2027</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playball&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
      /* === 1. BASIS TAMPILAN (DARK MODE) === */
      * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
      
      body {
        background-color: #0a0a0a;
        background-image: radial-gradient(circle at top center, #1a1a1a 0%, transparent 60%),
                          radial-gradient(circle at bottom right, #0f2b18 0%, transparent 40%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 10px;
        overflow-x: hidden;
      }

      /* === 2. HEADER === */
      header {
        text-align: center;
        margin-bottom: 25px;
        padding-top: 10px;
        z-index: 1;
      }

      h1 {
        font-family: 'Playball', cursive;
        font-size: 2.2rem;
        color: #ffd700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        margin-bottom: 5px;
      }

      .subtitle {
        color: #aaa;
        font-size: 0.9rem;
        max-width: 80%;
        margin: 0 auto;
      }

      /* === 3. GALLERY GRID === */
      .gallery-container {
        width: 100%;
        max-width: 1000px;
        padding-bottom: 80px; /* Ruang untuk tombol bawah */
      }

      .gallery-grid {
        display: grid;
        /* Responsive: Kolom otomatis menyesuaikan lebar layar */
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
        gap: 10px;
      }

      .gallery-item-wrapper {
        position: relative;
        aspect-ratio: 1 / 1; /* Kotak Persegi Sempurna */
        overflow: hidden;
        border-radius: 8px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        transition: transform 0.3s ease;
      }

      .gallery-item-wrapper:hover {
        transform: scale(1.03);
        z-index: 2;
        border-color: #28a745;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      }

      /* GAMBAR (Penting: class zoomable) */
      .gallery-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        cursor: pointer; /* Menunjukkan bisa diklik */
        transition: opacity 0.3s;
      }

      /* Icon Kaca Pembesar saat Hover */
      .gallery-item-wrapper::after {
        content: '\f00e'; /* Icon Search Plus */
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none; /* Agar klik tembus ke gambar */
      }

      .gallery-item-wrapper:hover::after {
        opacity: 1;
      }

      /* === 4. TOMBOL KEMBALI FLOATING === */
      .fab-back {
        position: fixed;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(20, 20, 20, 0.9);
        backdrop-filter: blur(8px);
        color: #fff;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 5px 20px rgba(0,0,0,0.6);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.3s;
        z-index: 90;
      }
      .fab-back:hover {
        background: #28a745;
        border-color: #28a745;
        transform: translateX(-50%) translateY(-3px);
      }

      /* === 5. OVERLAY PREVIEW (ZOOM) === */
      .preview-overlay {
        display: none; /* Hidden default */
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.95); /* Hitam Pekat Transparan */
        z-index: 9999;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      /* Class .show ditambahkan via JS */
      .preview-overlay.show { 
        display: flex; 
        opacity: 1; 
      }

      #preview-img {
        max-width: 100%;
        max-height: 80vh; /* Sisakan ruang untuk tombol navigasi */
        border-radius: 4px;
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
        object-fit: contain;
        transform: scale(0.9);
        transition: transform 0.3s ease;
      }
      
      .preview-overlay.show #preview-img {
        transform: scale(1);
      }

      /* Tombol Close (X) */
      .close-btn {
        position: absolute;
        top: 20px; right: 20px;
        font-size: 30px; color: #fff;
        cursor: pointer;
        background: rgba(255,255,255,0.1);
        width: 50px; height: 50px;
        border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        transition: 0.2s;
        border: 1px solid rgba(255,255,255,0.2);
        z-index: 10000;
      }
      .close-btn:hover { background: #dc3545; border-color: #dc3545; }

      /* Navigasi Prev/Next */
      .nav-buttons {
        position: absolute;
        bottom: 30px;
        display: flex;
        gap: 20px;
        width: 100%;
        justify-content: center;
        z-index: 10000;
      }
      
      .prev-btn, .next-btn {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        font-size: 20px;
        cursor: pointer;
        width: 60px; height: 60px;
        display: flex; align-items: center; justify-content: center;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.1);
        transition: 0.2s;
        user-select: none;
      }
      .prev-btn:hover, .next-btn:hover { 
        background: #28a745; 
        border-color: #28a745; 
        transform: scale(1.1);
      }

      .footer-simple {
        margin-top: 20px;
        font-size: 0.8rem;
        color: #555;
        text-align: center;
      }
    </style>
  </head>
